<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
    <style>
        body > input {
            width: 100px;
            font-size: 1.1em;
        }
    </style>

    
</head>
<body>
    <h1>Vamos somar números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick = "somar()"> 
    <div class="res">
        resultado
    </div>
    
    <script>
     function somar(){
        var res =document.querySelector('div.res')
        var caixa1 = document.getElementsByName('txtn1')[0]
        var caixa2 = document.getElementsByName('txtn2')[0]
        var num1 = Number(caixa1.value)
        var num2 = Number(caixa2.value)
        var s= num1+num2
        res.innerHTML = s
        

     }




    </script>
    
</body>
</html>
